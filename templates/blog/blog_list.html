{% extends "blog_base.html" %}

{% block title %} blog list {% endblock %}

{% block content %}
<div class='content-main'>
  {% for blog in blogs%}
  <h4>
    <a href = "{% url "detailblog" blog.id %}"> {{ blog.caption }} </a>
  </h4>
  <p class='muted'>
     {% for tag  in blog.tags.all  %}
       <i class='icon-tag'></i>
       <small>{{ tag }}</small>
     {% endfor %}
  </p>
  <div>
    {{ blog.content }}
  </div>
  {% endfor %}
</div>
{% endblock%}
